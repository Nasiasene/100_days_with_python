<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>Blog</h1></div>
    </div>
    {% for i in range(len_data) %}
    <div class="content">
        <div class="card">
            <h2>{{data[i]["title"]}}</h2>
            <p class="text">{{data[i]["subtitle"]}}</p>
            <a href="{{ url_for('post', index=data[i]['id']) }}">Read</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in Jampa.</p>
</footer>
</html>
